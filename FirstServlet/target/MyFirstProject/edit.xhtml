<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IMPROVED EMPLOYEE EDITOR</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputText value="IMPROVED EMPLOYEE EDITOR :" />
            </h2><br/>
            <h:panelGrid columns="10" cellpadding="2" cellspacing="2" border="1">
                <h:column>

                    <h:outputLabel value="ID: " />
                    <h:inputText value="#{emplEditBean.employee.id}" />
                </h:column>

                <h:column>
                    <h:outputLabel value="Name: " />
                    <h:inputText value="#{emplEditBean.employee.name}" />
                </h:column>

                <h:column>
                    <h:outputLabel value="Age: " />
                    <h:inputText value="#{emplEditBean.employee.age}" />
                </h:column>

                <h:column>
                    <h:outputLabel value="Town: " />
                    <p:selectOneMenu id="town" value="#{emplEditBean.employee.town}"  >
                        <f:selectItem itemLabel="Select Town" />
                        <f:selectItems value="#{emplEditBean.cities}" />
                    </p:selectOneMenu>
                </h:column>

                <h:column>
                    <h:outputLabel value="Phone: " />
                    <h:inputText value="#{emplEditBean.employee.phone}" />
                </h:column>

            </h:panelGrid>
            <h:commandButton action="#{emplEditBean.save()}" value="Save" />
        </h:form>
    </h:body>
</html>
