<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employees Database</title>
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    </h:head>
    <h:form>
        <h2>
            <h:outputText value="EMPLOYEES  DATABASE :"/>
        </h2><br/>

        <h:dataTable var="p" value="#{emplListBean.listEmp}"  border="1" cellpadding="5" cellspacing="1" 
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{p.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{p.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Age"/>
                </f:facet>
                <h:outputText value="#{p.age}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Town"/>
                </f:facet>
                <h:outputText value="#{p.town}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Street"/>
                </f:facet>
                <h:outputText value="#{p.street}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Phone"/>
                </f:facet>
                <h:outputText value="#{p.phone}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edit"/>
                </f:facet>

                <a href="edit.xhtml?id=#{p.id}">Edit</a>

            </h:column>
        </h:dataTable><br/>
        <h:commandButton action="edit.xhtml" value="Add New Employee" />
        <h5>
            <h:outputText value="2015" />
        </h5>
    </h:form>
</html>
